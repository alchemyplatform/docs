address:
  title: hex encoded address
  type: string
  pattern: ^0x[0-9a-fA-F]{40}$

addresses:
  title: hex encoded address
  type: array
  items:
    $ref: "#/components/schemas/address"

byte:
  title: hex encoded byte
  type: string
  pattern: ^0x([0-9a-fA-F]?){1,2}$

bytes:
  title: hex encoded bytes
  type: string
  pattern: ^0x[0-9a-f]*$

bytesMax32:
  title: 32 hex encoded bytes
  type: string
  pattern: ^0x[0-9a-f]{0,64}$

bytes8:
  title: 8 hex encoded bytes
  type: string
  pattern: ^0x[0-9a-f]{16}$

bytes32:
  title: 32 hex encoded bytes
  type: string
  pattern: ^0x[0-9a-f]{64}$

bytes48:
  title: 48 hex encoded bytes
  type: string
  pattern: ^0x[0-9a-f]{96}$

bytes96:
  title: 96 hex encoded bytes
  type: string
  pattern: ^0x[0-9a-f]{192}$

bytes256:
  title: 256 hex encoded bytes
  type: string
  pattern: ^0x[0-9a-f]{512}$

bytes65:
  title: 65 hex encoded bytes
  type: string
  pattern: ^0x[0-9a-f]{130}$

blockTag:
  title: block tag
  type: string
  enum: ["latest", "earliest", "pending"]

ratio:
  title: normalized ratio
  type: number
  minimum: 0
  maximum: 1

uint:
  title: hex encoded unsigned integer
  type: string
  pattern: ^0x([1-9a-f]+[0-9a-f]*|0)$

uint64:
  title: hex encoded 64 bit unsigned integer
  type: string
  pattern: ^0x([1-9a-f]+[0-9a-f]{0,15})|0$

uint256:
  title: hex encoded 256 bit unsigned integer
  type: string
  pattern: ^0x([1-9a-f]+[0-9a-f]{0,31})|0$

hash32:
  title: 32 byte hex value
  type: string
  pattern: ^0x[0-9a-f]{64}$

notFound:
  title: "Not Found (null)"
  type: "null"

hash32AnyCase:
  title: 32 byte hex value (any case)
  type: string
  pattern: ^0[xX][0-9A-Fa-f]{64}$

bytes256AnyCase:
  title: 256 hex encoded bytes (any case)
  type: string
  pattern: ^0[xX][0-9A-Fa-f]{512}$

uintHexAnyCase:
  title: hex encoded unsigned integer (any case)
  type: string
  pattern: ^0[xX][0-9A-Fa-f]+$

bytesAnyCase:
  title: hex encoded bytes (any case)
  type: string
  pattern: ^0[xX][0-9A-Fa-f]*$

transactionObject:
  title: Transaction Object
  type: object
  properties:
    from:
      type: string
      pattern: "^0[xX][0-9a-fA-F]{40}$"
    to:
      type: string
      pattern: "^0[xX][0-9a-fA-F]{40}$"
    gas:
      type: string
      pattern: "^0[xX]([1-9a-fA-F][0-9a-fA-F]*|0)$"
    gasPrice:
      type: string
      pattern: "^0[xX]([1-9a-fA-F][0-9a-fA-F]*|0)$"
    value:
      type: string
      pattern: "^0[xX]([1-9a-fA-F][0-9a-fA-F]*|0)$"
    data:
      type: string
      pattern: "^0[xX][0-9a-fA-F]*$"

tracer:
  title: Tracer
  type: object
  properties:
    tracer:
      type: string
      enum: ["callTracer", "prestateTracer"]
    tracerConfig:
      type: object
      properties:
        onlyTopCall:
          type: boolean

options:
  title: Options
  type: object
  properties:
    tracer:
      type: string
      enum: ["callTracer", "prestateTracer"]
    tracerConfig:
      type: object
      properties:
        onlyTopCall:
          type: boolean
    timeout:
      type: string
      description: A duration string that overrides the default timeout.

tracerResult:
  type: object
  properties:
    result:
      type: array
      description: Array of block traces.
      items:
        type: object
        description: Array of block traces.
        properties:
          type:
            type: string
            description: CALL or CREATE
          from:
            type: string
            description: 20-byte address of the caller
          to:
            type: string
            description: 20-byte address of the recipient. Null when its a contract creation transaction.
          value:
            type: string
            description: Amount of value included in the transfer (in hex)
          gas:
            type: string
            description: Amount of gas provided for the call (in hex)
          gasUsed:
            type: string
            description: Amount of gas used during the call (in hex)
          input:
            type: string
            description: Call data
          output:
            type: string
            description: Return data
          error:
            type: string
            description: Error message, if any.
          revertReason:
            type: string
            description: Solidity revert reason, if any.
          calls:
            type: array
            description: Array of sub-calls made within the transaction.
            items:
              type: object
              description: Array of block traces.
              properties:
                type:
                  type: string
                  description: CALL or CREATE
                from:
                  type: string
                  description: 20-byte address of the caller
                to:
                  type: string
                  description: 20-byte address of the recipient. Null when its a contract creation transaction.
                value:
                  type: string
                  description: Amount of value included in the transfer (in hex)
                gas:
                  type: string
                  description: Amount of gas provided for the call (in hex)
                gasUsed:
                  type: string
                  description: Amount of gas used during the call (in hex)
                input:
                  type: string
                  description: Call data
                output:
                  type: string
                  description: Return data
                error:
                  type: string
                  description: Error message, if any.
                revertReason:
                  type: string
                  description: Solidity revert reason, if any.
