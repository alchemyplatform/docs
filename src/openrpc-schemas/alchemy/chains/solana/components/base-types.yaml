# base-types.yaml

Pubkey:
  title: Pubkey
  type: string
  description: Base-58 encoded public key.

Commitment:
  title: Commitment Level
  type: string
  description: Configures the state commitment for querying.
  enum:
    - processed
    - confirmed
    - finalized

MinContextSlot:
  title: Minimum Context Slot
  type: integer
  description: The minimum slot that the request can be evaluated at.

Encoding:
  title: Data Encoding
  type: string
  description: Encoding format for data.
  enum:
    - base58
    - base64
    - base64+zstd
    - jsonParsed

DataSlice:
  title: Data Slice
  type: object
  properties:
    length:
      type: integer
      description: Number of bytes to return.
    offset:
      type: integer
      description: Byte offset from which to start reading.
