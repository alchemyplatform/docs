- name: sendrawtransaction
  summary: Submit a raw transaction to the Bitcoin network
  description: >
    Broadcasts a raw transaction (hex-encoded) to the network.
    Useful for rebroadcasting transactions not originating from your wallet.
  params:
    - name: hexstring
      required: true
      description: The hex-encoded raw transaction.
      schema:
        $ref: "#/components/schemas/BTC_TX_HEX"
    - name: maxfeerate
      required: false
      description: >
        Reject transactions whose fee rate is higher than this value (in BTC/kB).
        Set to 0 to disable the check.
      schema:
        oneOf:
          - type: number
          - type: string
        example: 0
  result:
    name: result
    description: The transaction ID (txid) of the submitted transaction.
    schema:
      type: string
      example: "e3e703ecf6a58b5a97a7cb94077dd5fa872728d2c54e24e0564f85eeedddc37e"

- name: submitpackage
  summary: Submit a set of serialized raw transactions
  description: >
    Submits a package containing multiple raw transactions to the mempool for validation and acceptance.
  params:
    - name: package
      required: true
      description: >
        An array of raw transactions (serialized hex strings) to be submitted as a package.
      schema:
        type: array
        items:
          type: string
        example:
          - ""
  result:
    name: result
    description: Transaction results keyed by `wtxid`.
    schema:
      type: object
      additionalProperties:
        type: object
        properties:
          txid:
            $ref: "#/components/schemas/BTC_TX_ID"
          other_wtxid:
            type: string
            description: (Optional) The wtxid of a different transaction with the same txid but different witness found in mempool.
            example: "7c9b2f0e6f4d3c4a2b8a7c9b2f0e6f7d3c2b1a0f9e8d7c6b5a49382716151413"
          vsize:
            type: integer
            description: Virtual transaction size as defined in BIP 141.
            example: 225
          fees:
            type: object
            properties:
              base:
                type: number
                format: double
                description: The base transaction fee in BTC.
                example: 0.0001
              effective_feerate:
                type: number
                format: double
                description: (Optional) The effective feerate in BTC per KvB.
                example: 0.00005
              effective_includes:
                type: array
                items:
                  type: string
                description: (Optional) The wtxids whose fees are included in effective-feerate.
                example:
                  - "abcd1234ef567890abcd1234ef567890abcd1234ef567890abcd1234ef567890"
                  - "def56789abcd1234ef567890abcd1234ef567890abcd1234ef567890abcd1234"
          replaced_transactions:
            type: array
            items:
              type: string
            description: List of txids of transactions that were replaced.
            example:
              - "abcd1234ef567890abcd1234ef567890abcd1234ef567890abcd1234ef567890"
              - "1234abcd5678ef901234abcd5678ef901234abcd5678ef901234abcd5678ef90"
