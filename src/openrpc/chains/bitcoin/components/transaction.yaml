components:
  schemas:
    BTC_TX_HEX:
      title: Raw Transaction Hex
      type: string
      pattern: ^[a-fA-F0-9]+$
      description: A serialized, hex-encoded Bitcoin transaction.
    BTC_SCRIPT_HEX:
      title: Hex-encoded Script
      type: string
      pattern: ^[a-fA-F0-9]+$
      description: A hex-encoded script for use in decoding.
