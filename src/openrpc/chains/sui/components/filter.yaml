components:
  schemas:
    EVENT_ID:
      type: object
      description: A unique identifier for an event, composed of a transaction digest and event sequence number.
      required:
        - txDigest
        - eventSeq
      properties:
        txDigest:
          type: string
        eventSeq:
          type: string
    PAGINATION_RESULT:
      type: object
      required:
        - data
        - nextCursor
        - hasNextPage
      properties:
        data:
          type: array
          description: A list of results.
          items:
            type: object
        nextCursor:
          description: Cursor for fetching the next page.
          type: string
          nullable: true
        hasNextPage:
          type: boolean
