DYNAMIC_FIELD_NAME:
  type: object
  required:
    - type
    - value
  properties:
    type:
      type: string
    value:
      type: string
  description: The name of a dynamic field, consisting of its type and value.

OBJECT_REF:
  type: object
  required:
    - objectId
    - version
    - digest
  properties:
    objectId:
      type: string
    version:
      type: string
    digest:
      type: string

VALIDATOR_SUMMARY:
  type: object
  required:
    - suiAddress
    - name
    - votingPower
    - gasPrice
    - commissionRate
    - nextEpochStake
  properties:
    suiAddress:
      $ref: "#/components/schemas/SUI_ADDRESS"
    name:
      type: string
    votingPower:
      type: string
    gasPrice:
      type: string
    commissionRate:
      type: string
    nextEpochStake:
      type: string
