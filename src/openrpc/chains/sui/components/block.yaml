EPOCH_GAS_COST_SUMMARY:
  type: object
  properties:
    computationCost:
      type: string
    storageCost:
      type: string
    storageRebate:
      type: string
    nonRefundableStorageFee:
      type: string

CHECKPOINT:
  type: object
  required:
    - epoch
    - sequenceNumber
    - digest
    - networkTotalTransactions
    - previousDigest
    - epochRollingGasCostSummary
    - timestampMs
    - transactions
    - checkpointCommitments
    - validatorSignature
  properties:
    epoch:
      type: string
    sequenceNumber:
      type: string
    digest:
      type: string
    networkTotalTransactions:
      type: string
    previousDigest:
      type: string
    epochRollingGasCostSummary:
      $ref: "#/components/schemas/EPOCH_GAS_COST_SUMMARY"
    timestampMs:
      type: string
    transactions:
      type: array
      items:
        type: string
    checkpointCommitments:
      type: array
      items:
        type: string
    validatorSignature:
      type: string

TX_RESPONSE_OPTIONS:
  type: object
  properties:
    showInput:
      type: boolean
    showRawInput:
      type: boolean
    showEffects:
      type: boolean
    showEvents:
      type: boolean
    showObjectChanges:
      type: boolean
    showBalanceChanges:
      type: boolean
