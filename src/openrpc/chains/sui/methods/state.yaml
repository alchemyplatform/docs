- name: suix_getOwnedObjects
  summary: Get owned objects by address
  description: >
    Returns a paginated list of objects owned by the specified Sui address.
    Use filters and options to refine the returned data.
    For better pagination consistency, use `suix_queryObjects`.

    > ⚠ This endpoint is only available with [Blast](https://www.alchemy.com/docs/reference/introduction-to-blast) access.
  params:
    - name: address
      required: true
      description: The owner's Sui address.
      schema:
        $ref: "#/components/schemas/SUI_ADDRESS"
    - name: query
      required: false
      description: Optional filters and field selectors.
      schema:
        type: object
    - name: cursor
      required: false
      description: An optional paging cursor (ObjectID).
      schema:
        type: string
    - name: limit
      required: false
      description: Max number of results to return.
      schema:
        type: integer
  result:
    name: result
    description: A page of objects owned by the address.
    schema:
      $ref: "#/components/schemas/PAGINATION_RESULT"
  examples:
    - name: Get SUI coins owned by address
      params:
        - name: address
          value: "0xdbc9abc01a87906b033a75750e741edb2df5ea5d55c96a611371d22799d26827"
        - name: query
          value:
            filter:
              MatchAll:
                - StructType: "0x2::coin::Coin<0x2::sui::SUI>"
                - AddressOwner: "0xdbc9abc01a87906b033a75750e741edb2df5ea5d55c96a611371d22799d26827"
                - Version: "13488"
            options:
              showType: true
              showOwner: true
              showPreviousTransaction: true
              showDisplay: false
              showContent: false
              showBcs: false
              showStorageRebate: false
        - name: cursor
          value: "0x0cd4bb4d4f520fe9bbf0cf1cebe3f2549412826c3c9261bff9786c240123749f"
        - name: limit
          value: 3
      result:
        name: result
        value:
          data:
            - data:
                objectId: "0x0b37a91692359a98496738a58c17a9334aeacc435c70ab9635e47a277d8f8dd9"
                version: "13488"
                digest: "FZzfCnKCSRW2jN9AwkiarjYQapViUQAh799aiRMZ4YC2"
                type: "0x2::coin::Coin<0x2::sui::SUI>"
                owner:
                  AddressOwner: "0xdbc9abc01a87906b033a75750e741edb2df5ea5d55c96a611371d22799d26827"
                previousTransaction: "AJhAseKLEndWYT45FbvYGgCJQTqZP537xqNnthY9FqSa"
                storageRebate: "100"
            - data:
                objectId: "0xd4feace07fc863a2eef286c3e95ed48e2c181bb65db5beaf7ea664b4ca6b744c"
                version: "13488"
