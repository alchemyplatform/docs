- name: sui_getObject
  summary: Return the object information for a specified object
  description: >
    Fetches on-chain data for a single object using its object ID. You can control the level
    of detail returned by passing additional options like showing content, type, or owner.

    > ⚠ This endpoint is only available with [Blast](https://www.alchemy.com/docs/reference/introduction-to-blast) access.
  params:
    - name: object_id
      required: true
      description: The ID of the queried object.
      schema:
        type: string
    - name: options
      required: false
      description: Options for specifying the content to be returned.
      schema:
        type: object
        properties:
          showType:
            type: boolean
          showOwner:
            type: boolean
          showPreviousTransaction:
            type: boolean
          showDisplay:
            type: boolean
          showContent:
            type: boolean
          showBcs:
            type: boolean
          showStorageRebate:
            type: boolean
  result:
    name: result
    description: The result containing object data or error information.
    schema:
      type: object
      properties:
        data:
          type: object
          nullable: true
          properties:
            objectId:
              type: string
            version:
              type: string
            digest:
              type: string
            type:
              type: string
            owner:
              type: object
              properties:
                AddressOwner:
                  type: string
            previousTransaction:
              type: string
            storageRebate:
              type: string
            content:
              type: object
              properties:
                dataType:
                  type: string
                type:
                  type: string
                hasPublicTransfer:
                  type: boolean
                fields:
                  type: object
                  properties:
                    balance:
                      type: string
                    id:
                      type: object
                      properties:
                        id:
                          type: string
        error:
          type: object
          nullable: true
          description: Error details if the object could not be retrieved.
  examples:
    - name: Get object data by ID
      params:
