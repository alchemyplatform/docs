- name: sui_dryRunTransactionBlock
  summary: Simulate execution of a transaction without committing it
  description: >
    Executes a transaction in dry-run mode, which simulates transaction execution and returns expected effects, gas cost summary,
    object changes, and events — without actually committing to chain.

    > ⚠ This endpoint is only available with [Blast](https://www.alchemy.com/docs/reference/introduction-to-blast) access.
  params:
    - name: tx_bytes
      required: true
      description: Base64-encoded BCS `TransactionKind`.
      schema:
        type: string
  result:
    name: result
    description: Simulated result of executing the transaction.
    schema:
      type: object
      properties:
        digest:
          type: string
          description: The digest of the simulated transaction.
        transaction:
          type: object
          description: Full transaction object with data and signatures.
        rawTransaction:
          type: string
          description: Base64-encoded raw transaction blob.
        effects:
          type: object
          description: The transaction effects as they would occur on-chain.
          properties:
            messageVersion:
              type: string
            status:
              type: object
              properties:
                status:
                  type: string
            executedEpoch:
              type: string
            gasUsed:
              type: object
              properties:
                computationCost:
                  type: string
                storageCost:
                  type: string
                storageRebate:
                  type: string
                nonRefundableStorageFee:
                  type: string
            transactionDigest:
              type: string
            mutated:
              type: array
              items:
                type: object
                properties:
                  owner:
                    type: object
                    properties:
                      AddressOwner:
                        type: string
                  reference:
                    type: object
                    properties:
                      objectId:
