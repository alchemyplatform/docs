- name: sui_executeTransactionBlock
  summary: Execute a transaction with a serialized signature
  description: >
    Executes a BCS-serialized transaction on-chain and waits for the result. Supports
    different execution modes such as waiting for local execution or just effects.

    > ⚠ This endpoint is only available with [Blast](https://www.alchemy.com/docs/reference/introduction-to-blast) access.
  params:
    - name: tx_bytes
      required: true
      description: BCS serialized transaction data bytes (without type tag), as a base64 string.
      schema:
        type: string
    - name: signature
      required: true
      description: Base64-encoded signature bytes (`flag || signature || pubkey`), committed to the intent message.
      schema:
        type: string
    - name: options
      required: false
      description: Options to control which parts of the response are returned.
      schema:
        type: object
        properties:
          showInput:
            type: boolean
          showRawInput:
            type: boolean
          showEffects:
            type: boolean
          showEvents:
            type: boolean
          showObjectChanges:
            type: boolean
          showBalanceChanges:
            type: boolean
          showRawEffects:
            type: boolean
    - name: request_type
      required: false
      description: Defines whether to wait for effects, local execution, or neither.
      schema:
        type: string
        enum:
          - WaitForEffectsCert
          - WaitForLocalExecution
  result:
    name: result
    description: The execution response for the transaction block.
    schema:
      type: object
      properties:
        digest:
          type: string
          description: Digest of the transaction.
        transaction:
          type: object
          description: The full transaction input data, including sender, gas, and instructions.
        rawTransaction:
          type: string
          description: Base64-encoded BCS transaction bytes.
        effects:
          type: object
          description: The computed effects for the transaction block.
        events:
          type: array
          description: Any emitted events during transaction execution.
          items:
            type: object
        objectChanges:
          type: array
          description: Changes to objects triggered by the transaction.
          items:
            type: object
        balanceChanges:
          type: array
          description: Changes to balances triggered by the transaction.
          items:
            type: object
        errors:
          type: array
          description: List of any execution errors encountered.
          items:
            type: string
        checkpoint:
          type: string
          nullable: true
          description: The checkpoint number when the transaction was finalized.
        confirmedLocalExecution:
          type: boolean
          nullable: true
          description: Whether the transaction was confirmed to have executed locally.
        rawEffects:
          type: array
          items:
            type: string
          nullable: true
          description: BCS-encoded transaction effects.
        timestampMs:
          type: string
          nullable: true
          description: The timestamp of transaction execution in milliseconds.
  examples:
    - name: Execute transaction block
      params:
        - name: tx_bytes
          value: ""
        - name: signature
          value: "AKD4XdltkCyBi1Heb4EJJ3lzuV3F4u7+CYeaE+Fd7qXpaT17yd4tHWjMf4CWq3TuXBLxTpkc2MV39P6p7eMV8QnqvbuA0Q1Bqu4RHV3JPpqmH+C527hWJGUBOZN1j9sg8w=="
        - name: options
          value:
            showInput: true
            showRawInput: true
            showEffects: true
            showEvents: true
            showObjectChanges: true
            showBalanceChanges: true
            showRawEffects: false
        - name: request_type
          value: "WaitForLocalExecution"
      result:
        name: result
        value:
          digest: "Gx7V6EteEAqSsptc1kbi1nUEMP7mhr4qV2cYS7JjzbBd"
          confirmedLocalExecution: true
          checkpoint: null
          timestampMs: null

- name: sui_tryGetPastObject
  summary: Get object information for a specific past version
  description: >
    Returns object details for a specified version. Note that nodes may prune older
    versions depending on their configuration, and retrieval is not guaranteed.

    > ⚠ This endpoint is only available with [Blast](https://www.alchemy.com/docs/reference/introduction-to-blast) access.
  params:
    - name: object_id
      required: true
      description: The ID of the queried object.
      schema:
        type: string
    - name: version
      required: true
      description: The specific version to query. No default is applied.
      schema:
        type: integer
    - name: options
      required: false
      description: Options to specify which fields are returned in the object.
      schema:
        type: object
        properties:
          showType:
            type: boolean
          showOwner:
            type: boolean
          showPreviousTransaction:
            type: boolean
          showDisplay:
            type: boolean
          showContent:
            type: boolean
          showBcs:
            type: boolean
          showStorageRebate:
            type: boolean
  result:
    name: result
    description: The response describing the object version if found.
    schema:
      type: object
      properties:
        status:
          type: string
          description: Status of the lookup, e.g. "VersionFound", "ObjectNotExists".
        details:
          description: Either object details or the object ID if not found.
          oneOf:
            - type: string
            - type: object
              properties:
                objectId:
                  type: string
                version:
                  type: string
                digest:
                  type: string
                type:
                  type: string
                owner:
                  type: object
                  properties:
                    AddressOwner:
                      type: string
                previousTransaction:
                  type: string
                storageRebate:
                  type: string
                content:
                  type: object
                  properties:
                    dataType:
                      type: string
                    type:
                      type: string
                    hasPublicTransfer:
                      type: boolean
                    fields:
                      type: object
                      properties:
                        balance:
                          type: string
                        id:
                          type: object
                          properties:
                            id:
                              type: string
  examples:
    - name: Try get past object version
      params:
        - name: object_id
          value: "0x11af4b844ff94b3fbef6e36b518da3ad4c5856fa686464524a876b463d129760"
        - name: version
          value: 4
        - name: options
          value:
            showType: true
            showOwner: true
            showPreviousTransaction: true
            showDisplay: false
            showContent: true
            showBcs: false
            showStorageRebate: true
      result:
        name: result
        value:
          status: "VersionFound"
          details:
            objectId: "0x11af4b844ff94b3fbef6e36b518da3ad4c5856fa686464524a876b463d129760"
            version: "4"
            digest: "5VPAwDXy3BL72ehFc7gSJoz27ahMd6spUg5YwYc4ibcv"
            type: "0x2::coin::Coin<0x2::sui::SUI>"
            owner:
              AddressOwner: "0x3568c40e814d9d5396d23087a0fd641e91e0e00df6c012cded9ef9ba5e5bf042"
            previousTransaction: "5jQByoouHBwaico5pQB73GdbzerC2StjTiHh5garBjiV"
            storageRebate: "100"
            content:
              dataType: "moveObject"
              type: "0x2::coin::Coin<0x2::sui::SUI>"
              hasPublicTransfer: true
              fields:
                balance: "10000"
                id:
                  id: "0x11af4b844ff94b3fbef6e36b518da3ad4c5856fa686464524a876b463d129760"

- name: sui_tryMultiGetPastObjects
  summary: Get multiple objects at specified past versions
  description: >
    Returns the object data for each requested version. No guarantee is provided that
    historical versions will be available due to node-specific pruning behavior.

    > ⚠ This endpoint is only available with [Blast](https://www.alchemy.com/docs/reference/introduction-to-blast) access.
  params:
    - name: past_objects
      required: true
      description: A list of objects and versions to retrieve.
      schema:
        type: array
        items:
          type: object
          required:
            - objectId
            - version
          properties:
            objectId:
              type: string
              description: The ID of the object.
            version:
              type: string
              description: The version number of the object.
    - name: options
      required: false
