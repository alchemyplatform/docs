- name: sui_multiGetTransactionBlocks
  summary: Retrieve multiple transaction blocks by digest
  description: >
    Returns an ordered list of transaction block responses for the provided digests.
    The method throws an error if the input contains duplicates or exceeds the maximum allowed size.

    > ⚠ This endpoint is only available with [Blast](https://www.alchemy.com/docs/reference/introduction-to-blast) access.
  params:
    - name: digests
      required: true
      description: List of transaction digests to query.
      schema:
        type: array
        items:
          type: string
    - name: options
      required: true
      description: Options to control which fields are returned in the response.
      schema:
        $ref: "#/components/schemas/TX_RESPONSE_OPTIONS"
  result:
    name: result
    description: List of transaction block responses.
    schema:
      type: array
      items:
        type: object
  examples:
    - name: Fetch a transaction block with options
      params:
        - name: digests
          value:
            - "8b3byDuRojHXqmSz16PsyzfdXJEY5nZBGTM23gMsMAY8"
        - name: options
          value:
            showInput: true
            showRawInput: false
            showEffects: true
            showEvents: true
            showObjectChanges: false
            showBalanceChanges: false
      result:
        name: result
