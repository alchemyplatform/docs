        value:
          txBytes: "AAABACDusw9NxnWn1JuKvt9Y6y43OPrPxVTID0snq2KqAoePVgEBAQABAAAAw2QlK..."
          gas:
            - objectId: "0xee65df446c896504512cb35a83f82510c10fd2fab5de2b51a3a63ff6f7106da7"
              version: 1
              digest: "jKbAsTuqaK9k6hb27Z5xxnQVmTSWoU6dkL82x44c2dW"
          inputObjects:
            - ImmOrOwnedMoveObject:
                objectId: "0xee65df446c896504512cb35a83f82510c10fd2fab5de2b51a3a63ff6f7106da7"
                version: 1
                digest: "jKbAsTuqaK9k6hb27Z5xxnQVmTSWoU6dkL82x44c2dW"

- name: unsafe_paySui
  summary: Send SUI coins to multiple recipients
  description: >
    Creates an unsigned transaction that sends SUI to multiple recipients.
    The transaction uses SUI coins for both transfer and gas without requiring a separate gas object.
    1. Debits each input coin to create new coins for recipients.
    2. Consolidates residual SUI into the first coin, which becomes the gas coin.
    3. Updates the first coin balance to: total_input - total_output - gas_cost.
    4. Deletes all other input coins.

    > ⚠ This endpoint is only available with [Blast](https://www.alchemy.com/docs/reference/introduction-to-blast) access.
  params:
    - name: signer
      required: true
      description: The transaction signer's Sui address.
      schema:
        type: string
    - name: input_coins
      required: true
      description: List of Coin<SUI> object IDs to use, including the one used for gas.
      schema:
        type: array
        items:
          type: string
    - name: recipients
      required: true
      description: List of recipient Sui addresses.
      schema:
        type: array
        items:
          type: string
    - name: amounts
      required: true
      description: List of amounts (same order as recipients).
      schema:
        type: array
        items:
          type: string
    - name: gas_budget
      required: true
      description: The gas budget for the transaction.
      schema:
        type: string
  result:
    name: result
    description: Unsigned transaction that transfers SUI to recipients.
    schema:
      type: object
      properties:
        txBytes:
          type: string
          description: Base64-encoded BCS serialized transaction bytes.
        gas:
          type: array
          description: Gas object used for the transaction.
          items:
            type: object
            properties:
              objectId:
                type: string
              version:
                type: integer
              digest:
                type: string
        inputObjects:
          type: array
          description: All input SUI coin objects involved.
          items:
            type: object
  examples:
    - name: Transfer SUI to one recipient
      params:
        - name: signer
          value: "0xeeb30f4dc675a7d49b8abedf58eb2e3738facfc554c80f4b27ab62aa02878f56"
        - name: input_coins
          value:
            - "0xee65df446c896504512cb35a83f82510c10fd2fab5de2b51a3a63ff6f7106da7"
        - name: recipients
          value:
            - "0x1f446cc6caa6dff121d1540568e91e89b7e0d36f6e009522c59265c627ed0361"
        - name: amounts
          value:
            - "2"
        - name: gas_budget
          value: "2000"
      result:
        name: result
        value:
          txBytes: "AAACAAgCAAAAAAAAAAAgH0Rsxsqm3/Eh0VQFaOkeibfg029uAJUixZJlxiftA2ECAgABAQA..."
          gas:
            - objectId: "0xee65df446c896504512cb35a83f82510c10fd2fab5de2b51a3a63ff6f7106da7"
              version: 1
              digest: "jKbAsTuqaK9k6hb27Z5xxnQVmTSWoU6dkL82x44c2dW"
          inputObjects:
            - ImmOrOwnedMoveObject:
                objectId: "0xee65df446c896504512cb35a83f82510c10fd2fab5de2b51a3a63ff6f7106da7"
                version: 1
                digest: "jKbAsTuqaK9k6hb27Z5xxnQVmTSWoU6dkL82x44c2dW"

- name: unsafe_publish
  summary: Publish a Move module package
  description: >
    Creates an unsigned transaction that publishes a Move module package to the Sui blockchain.
    The transaction includes the compiled module bytecode, a list of dependency addresses, and gas settings.

    > ⚠ This endpoint is only available with [Blast](https://www.alchemy.com/docs/reference/introduction-to-blast) access.
  params:
    - name: sender
      required: true
      description: The transaction signer's Sui address.
      schema:
        type: string
    - name: compiled_modules
      required: true
      description: List of compiled Move module byte arrays (base64-encoded).
      schema:
        type: array
        items:
          type: string
    - name: dependencies
      required: true
      description: List of object IDs for all transitive Move dependencies.
      schema:
        type: array
        items:
          type: string
    - name: gas
      required: false
      description: Object ID of the gas coin to use. Auto-selected if omitted.
      schema:
        type: string
    - name: gas_budget
      required: true
      description: Maximum gas budget allowed for the transaction.
      schema:
        type: string
