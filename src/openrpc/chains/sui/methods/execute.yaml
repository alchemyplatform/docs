- name: unsafe_payAllSui
  summary: Transfer all SUI coins to a single recipient
  description: >
    Creates an unsigned transaction that transfers all SUI coins to one recipient. 
    All SUI from the input coins are consolidated into the first coin, which is 
    then transferred and used as the gas object. Remaining input coins are deleted.

    > ⚠ This endpoint is only available with [Blast](https://www.alchemy.com/docs/reference/introduction-to-blast) access.
  params:
    - name: signer
      required: true
      description: The transaction signer's Sui address.
      schema:
        type: string
    - name: input_coins
      required: true
      description: List of Coin<SUI> object IDs to use, including the one used for gas.
      schema:
        type: array
        items:
          type: string
    - name: recipient
      required: true
      description: The recipient's Sui address.
      schema:
        type: string
    - name: gas_budget
      required: true
      description: The gas budget for the transaction.
      schema:
        type: string
  result:
    name: result
    description: Unsigned transaction that transfers all SUI.
    schema:
      type: object
      properties:
        txBytes:
          type: string
          description: Base64-encoded BCS serialized transaction bytes.
        gas:
          type: array
          description: Gas object(s) selected for the transaction.
          items:
            type: object
            properties:
              objectId:
                type: string
              version:
                type: integer
              digest:
                type: string
        inputObjects:
          type: array
          description: All objects involved in this transaction (SUI coins).
          items:
            type: object
  examples:
    - name: Send all SUI to one recipient
      params:
        - name: signer
          value: "0x00c364252964511b32b084c17a492093d5b762cbe2766d46911912718e56950f"
        - name: input_coins
          value:
            - "0xee65df446c896504512cb35a83f82510c10fd2fab5de2b51a3a63ff6f7106da7"
        - name: recipient
          value: "0xeeb30f4dc675a7d49b8abedf58eb2e3738facfc554c80f4b27ab62aa02878f56"
        - name: gas_budget
          value: "2000"
      result:
