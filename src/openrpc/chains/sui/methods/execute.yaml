- name: unsafe_requestAddStake
  summary: Stake SUI with a validator using multiple input coins
  description: >
    Creates an unsigned transaction to stake SUI by selecting one or more SUI coins, 
    specifying the amount, and choosing a validator's address. This operation deposits the funds 
    into the validator’s staking pool. Gas must be paid with a separate coin.

    > ⚠ This endpoint is only available with [Blast](https://www.alchemy.com/docs/reference/introduction-to-blast) access.
