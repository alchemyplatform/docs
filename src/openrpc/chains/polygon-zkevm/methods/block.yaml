- name: zkevm_consolidatedBlockNumber
  summary: Returns the latest block number that is connected to the latest batch verified.
  description: |
    Retrieves the latest block number that is connected to the latest batch that has been verified on the network.
  params: []
  result:
    name: Block Number
    description: The latest block number connected to the latest verified batch, as a hexadecimal string.
    schema:
      $ref: "#/components/schemas/uint"
  examples:
    - name: zkevm_consolidatedBlockNumber example
      params: []
      result:
        name: Block Number
        value: "0x1"

- name: zkevm_isBlockConsolidated
  summary: Checks if a block is connected to a verified batch.
  description: |
    Returns `true` if the provided block number is connected to a batch that has already been verified; otherwise, returns `false`.
  params:
    - name: blockNumber
      required: true
      description: The block number to check.
      schema:
        $ref: "#/components/schemas/uint"
  result:
    name: Is Block Consolidated
    description: true if the block is connected to a verified batch; false otherwise.
    schema:
      type: boolean
  examples:
    - name: zkevm_isBlockConsolidated example
      params:
        - name: blockNumber
          value: "0x1"
      result:
        name: Is Block Consolidated
        value: true

- name: zkevm_isBlockVirtualized
  summary: Checks if a block is connected to a virtualized batch.
  description: |
    Returns `true` if the provided block number is connected to a batch that has already been virtualized; otherwise, returns `false`.
  params:
    - name: blockNumber
      required: true
      description: The block number to check.
      schema:
        $ref: "#/components/schemas/uint"
  result:
    name: Is Block Virtualized
    description: true if the block is connected to a virtualized batch; false otherwise.
    schema:
      type: boolean
  examples:
    - name: zkevm_isBlockVirtualized example
      params:
        - name: blockNumber
          value: "0x1"
      result:
        name: Is Block Virtualized
        value: true

- name: zkevm_batchNumberByBlockNumber
  summary: Returns the batch number associated with a given block number.
  description: |
    Retrieves the batch number of the batch that is connected to the specified block number.
  params:
    - name: blockNumber
      required: true
      description: The block number for which to retrieve the associated batch number.
      schema:
        $ref: "#/components/schemas/uint"
  result:
    name: Batch Number
    description: The batch number connected to the given block number, as a hexadecimal string.
    schema:
      $ref: "#/components/schemas/uint"
  examples:
    - name: zkevm_batchNumberByBlockNumber example
      params:
        - name: blockNumber
          value: "0x1"
      result:
        name: Batch Number
        value: "0x1"

- name: zkevm_batchNumber
  summary: Returns the latest batch number.
  description: |
    Retrieves the latest batch number that has been processed on the network.
  params: []
  result:
    name: Batch Number
    description: The latest batch number, as a hexadecimal string.
    schema:
      $ref: "#/components/schemas/uint"
  examples:
    - name: zkevm_batchNumber example
      params: []
