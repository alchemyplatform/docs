components:
  schemas:
    Log:
      title: log
      type: object
      required:
        - transactionHash
      additionalProperties: false
      properties:
        removed:
          title: removed
          type: boolean
        logIndex:
          title: log index
          $ref: "./base-types.yaml#/components/schemas/uint"
        transactionIndex:
          title: transaction index
          $ref: "./base-types.yaml#/components/schemas/uint"
        transactionHash:
          title: transaction hash
          $ref: "./base-types.yaml#/components/schemas/hash32"
        blockHash:
          title: block hash
          $ref: "./base-types.yaml#/components/schemas/hash32"
        blockNumber:
          title: block number
          $ref: "./base-types.yaml#/components/schemas/uint"
        address:
          title: address
          $ref: "./base-types.yaml#/components/schemas/address"
        data:
          title: data
          $ref: "./base-types.yaml#/components/schemas/bytes"
        topics:
          title: topics
          type: array
          items:
            $ref: "./base-types.yaml#/components/schemas/bytes32"
    ReceiptInfo:
      type: object
      title: Receipt information
      required:
        - blockHash
        - blockNumber
        - from
        - cumulativeGasUsed
        - gasUsed
        - logs
        - logsBloom
        - transactionHash
        - transactionIndex
        - effectiveGasPrice
      additionalProperties: false
      properties:
        type:
          title: type
          $ref: "./base-types.yaml#/components/schemas/byte"
        transactionHash:
          title: transaction hash
          $ref: "./base-types.yaml#/components/schemas/hash32"
        transactionIndex:
          title: transaction index
          $ref: "./base-types.yaml#/components/schemas/uint"
        blockHash:
          title: block hash
          $ref: "./base-types.yaml#/components/schemas/hash32"
        blockNumber:
          title: block number
          $ref: "./base-types.yaml#/components/schemas/uint"
        from:
          title: from
          $ref: "./base-types.yaml#/components/schemas/address"
        to:
          title: to
          description: Address of the receiver or null in a contract creation transaction.
          oneOf:
            - title: Contract Creation (null)
              type: "null"
            - title: Recipient Address
              $ref: "./base-types.yaml#/components/schemas/address"
        cumulativeGasUsed:
          title: cumulative gas used
          description: The sum of gas used by this transaction and all preceding transactions in the same block.
          $ref: "./base-types.yaml#/components/schemas/uint"
        gasUsed:
          title: gas used
          description: The amount of gas used for this specific transaction alone.
          $ref: "./base-types.yaml#/components/schemas/uint"
        blobGasUsed:
          title: blob gas used
          description: The amount of blob gas used for this specific transaction. Only specified for blob transactions as defined by EIP-4844.
          $ref: "./base-types.yaml#/components/schemas/uint"
        contractAddress:
          title: contract address
          description: The contract address created, if the transaction was a contract creation, otherwise null.
          oneOf:
            - $ref: "./base-types.yaml#/components/schemas/address"
            - title: "Null"
              type: "null"
        logs:
          title: logs
          type: array
          items:
            $ref: "#/components/schemas/Log"
        logsBloom:
          title: logs bloom
          $ref: "./base-types.yaml#/components/schemas/bytes256"
        root:
          title: state root
          description: The post-transaction state root. Only specified for transactions included before the Byzantium upgrade.
          $ref: "./base-types.yaml#/components/schemas/hash32"
        status:
          title: status
          description: Either 1 (success) or 0 (failure). Only specified for transactions included after the Byzantium upgrade.
          $ref: "./base-types.yaml#/components/schemas/uint"
        effectiveGasPrice:
          title: effective gas price
          description: The actual value per gas deducted from the sender's account. Before EIP-1559, this is equal to the transaction's gas price. After, it is equal to baseFeePerGas + min(maxFeePerGas - baseFeePerGas, maxPriorityFeePerGas).
          $ref: "./base-types.yaml#/components/schemas/uint"
        blobGasPrice:
          title: blob gas price
          description: The actual value per gas deducted from the sender's account for blob gas. Only specified for blob transactions as defined by EIP-4844.
          $ref: "./base-types.yaml#/components/schemas/uint"
