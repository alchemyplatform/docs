components:
  schemas:
    SyncingStatus:
      title: Syncing status
      oneOf:
        - title: Syncing progress
          type: object
          additionalProperties: false
          properties:
            startingBlock:
              title: Starting block
              $ref: "./base-types.yaml#/components/schemas/uint"
            currentBlock:
              title: Current block
              $ref: "./base-types.yaml#/components/schemas/uint"
            highestBlock:
              title: Highest block
              $ref: "./base-types.yaml#/components/schemas/uint"
        - title: Not syncing
          description: Should always return false if not syncing.
          type: boolean
