    params: []
    result:
      name: Filter identifier
      description: A hexadecimal string representing the ID of the created filter.
      schema:
        $ref: "../_shared/components/base-types.yaml#/components/schemas/uint"
    examples:
      - name: eth_newBlockFilter example
        params: []
        result:
          name: Filter identifier
          value: "0x01"

  - name: eth_newPendingTransactionFilter
    description: Creates a filter in the node to notify when new pending transactions arrive.
    params: []
    result:
      name: Filter identifier
      description: A hexadecimal string representing the ID of the created filter.
      schema:
        $ref: "../_shared/components/base-types.yaml#/components/schemas/uint"
    examples:
      - name: eth_newPendingTransactionFilter example
        params: []
        result:
          name: Filter identifier
          value: "0x01"

  - name: eth_uninstallFilter
    description: Uninstalls a filter with the given ID.
    params:
      - name: Filter identifier
        required: true
        description: The ID of the filter to uninstall.
        schema:
          $ref: "../_shared/components/base-types.yaml#/components/schemas/uint"
    result:
      name: Success
      description: true if the filter was successfully uninstalled, `false` otherwise.
      schema:
        type: boolean
    examples:
