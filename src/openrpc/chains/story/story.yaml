  # Client methods
  - name: eth_chainId
    description: Returns the chain ID of the current network as a hexadecimal string.
    params: []
    result:
      name: Chain ID
      description: The chain ID of the current network in hexadecimal format.
      schema:
        $ref: "../_shared/components/base-types.yaml#/components/schemas/uint"
    examples:
      - name: eth_chainId example
        params: []
        result:
          name: Chain ID
          value: "0x1"

  - name: eth_syncing
    description: Returns an object with data about the sync status or `false` if not syncing.
    params: []
    result:
      name: Syncing status
      description: An object with synchronization status data when syncing, or `false` when not syncing.
      schema:
        oneOf:
          - type: boolean
            # enum: [false]
          - $ref: "../_shared/components/client.yaml#/components/schemas/SyncingStatus"
    examples:
      - name: eth_syncing example (syncing)
        params: []
        result:
          name: Syncing status
          value:
            startingBlock: "0x0"
            currentBlock: "0x1518"
            highestBlock: "0x9567a3"
      - name: eth_syncing example (not syncing)
        params: []
        result:
          name: Syncing status
          value: false

  - name: eth_accounts
    description: Returns a list of addresses owned by the client.
    params: []
    result:
      name: Accounts
      description: An array of account addresses owned by the client. Can be empty if no accounts are available.
      schema:
        title: Accounts
        type: array
        items:
          $ref: "../_shared/components/base-types.yaml#/components/schemas/address"
    examples:
      - name: eth_accounts example
        params: []
        result:
          name: Accounts
          value:
            - "0xd1f5279be4b4dd94133a23dee1b23f5bfc0db1d0"

  - name: eth_blockNumber
    description: Returns the number of the most recent block.
    params: []
    result:
      name: Block number
      description: The block number of the most recently mined block as a hexadecimal string.
      schema:
        $ref: "../_shared/components/base-types.yaml#/components/schemas/uint"
    examples:
      - name: eth_blockNumber example
        params: []
        result:
          name: Block number
          value: "0x2377"

  - name: eth_protocolVersion
    description: Returns the current protocol version used by the client.
    params: []
    result:
      name: Protocol Version
      description: The protocol version as a hexadecimal string.
      schema:
        title: Protocol Version
        type: string
    examples:
      - name: eth_protocolVersion example
        params: []
        result:
          name: Protocol Version
          value: "0x3f"

  - name: net_version
    description: Returns the network ID that the client is connected to.
    params: []
    result:
      name: Network ID
      description: The network ID as a string. Common IDs are `"1"` for mainnet, `"3"` for Ropsten, etc.
      schema:
        title: Network ID
        type: string
    examples:
      - name: net_version example
        params: []
        result:
          name: Network ID
          value: "1"

  - name: net_listening
    description: Returns `true` if the client is actively listening for network connections.
    params: []
    result:
      name: Listening
      description: Boolean value indicating if the client is listening for network connections.
      schema:
        type: boolean
    examples:
      - name: net_listening example
        params: []
        result:
          name: Listening
          value: true

  - name: web3_clientVersion
    description: Returns the current client version.
    params: []
    result:
      name: Client Version
      description: A string identifying the client software name, version, and platform.
      schema:
        title: Client Version
        type: string
    examples:
      - name: web3_clientVersion example
        params: []
        result:
          name: Client Version
          value: "Geth/v1.10.8-stable-26675454/linux-amd64/go1.16.6"

  # Execute methods
  - name: eth_call
    description: Executes a new message call immediately without creating a transaction on the blockchain.
    params:
      - name: Transaction
        required: true
        description: The transaction call object containing the details of the message call.
        schema:
          $ref: "../_shared/components/transaction.yaml#/components/schemas/GenericTransaction"
      - name: Block
        required: false
        description: The block number, tag, or hash at which to execute the call. Defaults to `'latest'` if not provided.
        schema:
          $ref: "../_shared/components/block.yaml#/components/schemas/BlockNumberOrTagOrHash"
    result:
      name: Return data
      description: The return value of the executed contract function, encoded as a hexadecimal string.
      schema:
        $ref: "../_shared/components/base-types.yaml#/components/schemas/bytes"
    examples:
      - name: eth_call example
        params:
          - name: Transaction
            value:
              to: "0x69498dd54bd25aa0c886cf1f8b8ae0856d55ff13"
              value: "0x1"
          - name: Block
            value: "latest"
        result:
          name: Return data
          value: "0x"

  - name: eth_simulateV1
    description: Enables simulation of complex transactions and state changes without modifying the blockchain.
    params:
      - name: Simulation object
        required: true
