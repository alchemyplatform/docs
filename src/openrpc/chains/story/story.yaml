  - name: eth_getBlockTransactionCountByHash
    description: Returns the number of transactions in a block from a block matching the given block hash.
    params:
      - name: Block hash
        required: true
        description: The hash of the block.
        schema:
          $ref: "../_shared/components/base-types.yaml#/components/schemas/hash32"
    result:
      name: Transaction count
      description: The number of transactions in the block as a hexadecimal string.
      schema:
        oneOf:
          - $ref: "../_shared/components/base-types.yaml#/components/schemas/notFound"
          - title: Transaction count
            $ref: "../_shared/components/base-types.yaml#/components/schemas/uint"
    examples:
      - name: eth_getBlockTransactionCountByHash example
        params:
          - name: Block hash
            value: "0xb903239f8543d04b5dc1ba6579132b143087c68db1b2168786408fcbce568238"
        result:
          name: Transaction count
          value: "0x8"

  - name: eth_getBlockTransactionCountByNumber
    description: Returns the number of transactions in a block matching the given block number.
    params:
      - name: Block number or tag
        required: true
        description: The block number or special tags like 'latest', 'earliest', or 'pending'.
        schema:
          $ref: "../_shared/components/block.yaml#/components/schemas/BlockNumberOrTag"
    result:
      name: Transaction count
      description: The number of transactions in the block as a hexadecimal string.
      schema:
        oneOf:
          - $ref: "../_shared/components/base-types.yaml#/components/schemas/notFound"
          - title: Transaction count
            $ref: "../_shared/components/base-types.yaml#/components/schemas/uint"
    examples:
      - name: eth_getBlockTransactionCountByNumber example
        params:
          - name: Block number or tag
            value: "0xe8"
        result:
          name: Transaction count
          value: "0x8"

  - name: eth_getUncleCountByBlockHash
    description: Returns the number of uncles in a block matching the given block hash.
    params:
      - name: Block hash
        required: true
        description: The hash of the block.
        schema:
          $ref: "../_shared/components/base-types.yaml#/components/schemas/hash32"
    result:
      name: Uncle count
      description: The number of uncle blocks as a hexadecimal string.
      schema:
        oneOf:
          - $ref: "../_shared/components/base-types.yaml#/components/schemas/notFound"
          - title: Uncle count
            $ref: "../_shared/components/base-types.yaml#/components/schemas/uint"
    examples:
      - name: eth_getUncleCountByBlockHash example
        params:
          - name: Block hash
            value: "0xb3b20624f8f0f86eb50dd04688409e5cea4bd02d700bf6e79e9384d47d6a5a35"
        result:
          name: Uncle count
          value: "0x1"

  - name: eth_getUncleCountByBlockNumber
    description: Returns the number of uncles in a block matching the given block number.
    params:
      - name: Block number or tag
        required: true
        description: The block number or special tags like 'latest', 'earliest', or 'pending'.
        schema:
          $ref: "../_shared/components/block.yaml#/components/schemas/BlockNumberOrTag"
    result:
      name: Uncle count
      description: The number of uncle blocks as a hexadecimal string.
      schema:
        oneOf:
          - $ref: "../_shared/components/base-types.yaml#/components/schemas/notFound"
          - title: Uncle count
            $ref: "../_shared/components/base-types.yaml#/components/schemas/uint"
    examples:
      - name: eth_getUncleCountByBlockNumber example
        params:
          - name: Block number or tag
            value: "0xe8"
        result:
          name: Uncle count
          value: "0x1"

  - name: eth_getBlockReceipts
    description: Returns the receipts of a block by number or hash.
    params:
      - name: Block number or tag or hash
        required: true
        description: The block number, tag, or hash to retrieve receipts from.
        schema:
          $ref: "../_shared/components/block.yaml#/components/schemas/BlockNumberOrTagOrHash"
