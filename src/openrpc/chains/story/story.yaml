      name: Receipts information
      description: An array of transaction receipt objects.
      schema:
        oneOf:
          - $ref: "../_shared/components/base-types.yaml#/components/schemas/notFound"
          - title: Receipts information
            type: array
            items:
              $ref: "../_shared/components/receipt.yaml#/components/schemas/ReceiptInfo"
