      - name: eth_getUncleByBlockHashAndIndex example
        params:
          - name: Block hash
            value: "0xb3b20624f8f0f86eb50dd04688409e5cea4bd02d700bf6e79e9384d47d6a5a35"
          - name: Uncle index
