  - name: eth_getUncleByBlockHashAndIndex
    description: Returns information about an uncle of a block by hash and uncle index.
    params:
      - name: Block hash
        required: true
        description: The hash of the block containing the uncle.
        schema:
          $ref: "../_shared/components/base-types.yaml#/components/schemas/hash32"
      - name: Uncle index
        required: true
        description: The index position of the uncle in the block's uncles array.
        schema:
          $ref: "../_shared/components/base-types.yaml#/components/schemas/uint"
    result:
      name: Uncle block information
      description: The uncle block object, or null if not found.
      schema:
        oneOf:
          - $ref: "../_shared/components/base-types.yaml#/components/schemas/notFound"
          - $ref: "../_shared/components/block.yaml#/components/schemas/Block"
