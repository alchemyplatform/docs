  - name: eth_getProof
    description: Returns the Merkle proof for a given account and optionally some storage keys.
    params:
      - name: Address
        required: true
        description: The address of the account to generate the proof for.
        schema:
          $ref: "../_shared/components/base-types.yaml#/components/schemas/address"
      - name: StorageKeys
        required: true
        description: An array of storage keys (slots) to generate proofs for.
        schema:
          title: Storage keys
          type: array
          items:
            $ref: "../_shared/components/base-types.yaml#/components/schemas/bytesMax32"
      - name: Block
        required: true
        description: The block number, tag, or hash at which to generate the proof.
        schema:
          $ref: "../_shared/components/block.yaml#/components/schemas/BlockNumberOrTagOrHash"
    result:
      name: Account proof
      description: An object containing the account proof and storage proofs.
      schema:
        $ref: "../_shared/components/state.yaml#/components/schemas/AccountProof"
    examples:
      - name: eth_getProof example
        params:
          - name: Address
            value: "0xe5cB067E90D5Cd1F8052B83562Ae670bA4A211a8"
          - name: StorageKeys
            value:
              - "0x56e81f171bcc55a6ff8345e692c0f86e5b48e01b996cadc001622fb5e363b421"
              - "0x283s34c8e2b1456f09832c71e5d6a0b4f8c9e1d3a2b5c7f0e6d4a8b2c1f3e5d7"
          - name: Block
            value: "latest"
        result:
          name: Account proof
          value:
            accountProof:
              - ""
            balance: "0x0"
            codeHash: "0xc5d2460186f7233c927e7db2dcc703c0e500b653ca82273b7bfad8045d85a470"
            nonce: "0x0"
            storageHash: "0x56e81f171bcc55a6ff8345e692c0f86e5b48e01b996cadc001622fb5e363b421"
            storageProof:
              - key: "0x56e81f171bcc55a6ff8345e692c0f86e5b48e01b996cadc001622fb5e363b421"
                proof:
                  - ""
                value: "0x1"

  # Submit methods
  - name: eth_sendRawTransaction
    summary: Submits a raw transaction to the network.
    description: |
      Submits a raw transaction (serialized and signed) for broadcasting to the network. The transaction data should be encoded as a hexadecimal string starting with `0x`. You can create and sign a transaction externally using libraries like [web3.js](https://web3js.readthedocs.io/) or [ethers.js](https://docs.ethers.org/). 

      **Note:** For [EIP-4844](https://eips.ethereum.org/EIPS/eip-4844) transactions, the raw form must be in the network format, which includes blobs, KZG commitments, and KZG proofs.
    params:
      - name: Transaction
        required: true
        description: The raw transaction data to submit, encoded as a hexadecimal string.
        schema:
          $ref: "../_shared/components/base-types.yaml#/components/schemas/bytes"
    result:
      name: Transaction hash
      description: The hash of the submitted transaction, as a hexadecimal string.
      schema:
        $ref: "../_shared/components/base-types.yaml#/components/schemas/hash32"
    examples:
      - name: eth_sendRawTransaction example
        params:
          - name: Transaction
            value: "0xf869018203e882520894f17f52151ebef6c7334fad080c5704d77216b732881bc16d674ec80000801ba02da1c48b670996dcb1f447ef9ef00b33033c48a4fe938f420bec3e56bfd24071a062e0aa78a81bf0290afbc3a9d8e9a068e6d74caa66c5e0fa8a46deaae96b0833"
        result:
          name: Transaction hash
          value: "0xe670ec64341771606e55d6b4ca35a1a6b75ee3d5145a99d05921026d1527331"

