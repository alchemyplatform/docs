# yaml-language-server: $schema=https://meta.open-rpc.org/

$schema: https://meta.open-rpc.org/
openrpc: 1.2.4
info:
  title: Alchemy Story JSON-RPC Specification
  description: A specification of the standard JSON-RPC methods for Story.
  version: 0.0.0
servers:
  - url: https://story-mainnet.g.alchemy.com/v2
    name: Story Mainnet

methods:
  # Block methods
  - name: eth_getBlockByHash
    description: Returns information about a block by its hash.
    params:
      - name: Block hash
        required: true
        description: The hash of the block to retrieve.
        schema:
          $ref: "../_shared/components/base-types.yaml#/components/schemas/hash32"
      - name: Hydrated transactions
        required: true
        description: If true, returns full transaction objects; if false, returns only transaction hashes.
        schema:
          title: hydrated
          type: boolean
    result:
      name: Block information
      description: The block object containing various properties of the block.
      schema:
        oneOf:
          - $ref: "../_shared/components/base-types.yaml#/components/schemas/notFound"
          - $ref: "../_shared/components/block.yaml#/components/schemas/Block"
    examples:
      - name: eth_getBlockByHash example
        params:
          - name: Block hash
            value: "0xd5f1812548be429cbdc6376b29611fc49e06f1359758c4ceaaa3b393e2239f9c"
          - name: Hydrated transactions
            value: false
        result:
          name: Block information
          value:
            number: "0x68b3"
            hash: "0xd5f1812548be429cbdc6376b29611fc49e06f1359758c4ceaaa3b393e2239f9c"
