components:
  schemas:
    FilterResults:
      title: Filter results
      oneOf:
        - title: new block or transaction hashes
          type: array
          items:
            $ref: ../_shared/components/base-types.yaml#/components/schemas/hash32
        - title: new logs
          type: array
          items:
            $ref: ../_shared/components/receipt.yaml#/components/schemas/Log
    Filter:
      title: filter
      type: object
      additionalProperties: false
      properties:
        fromBlock:
          title: from block
          $ref: ../_shared/components/base-types.yaml#/components/schemas/uint
        toBlock:
          title: to block
          $ref: ../_shared/components/base-types.yaml#/components/schemas/uint
        address:
          title: Address(es)
          oneOf:
            - title: Any Address
              type: "null"
            - title: Address
              $ref: ../_shared/components/base-types.yaml#/components/schemas/address
            - title: Addresses
              $ref: ../_shared/components/base-types.yaml#/components/schemas/addresses
        topics:
          title: Topics
          $ref: ../_shared/components/filter.yaml#/components/schemas/FilterTopics
    FilterTopics:
      title: Filter Topics
      oneOf:
        - title: Any Topic Match
          type: "null"
        - title: Specified Filter Topics
          type: array
          items:
            $ref: ../_shared/components/filter.yaml#/components/schemas/FilterTopic
    FilterTopic:
      title: Filter Topic List Entry
      oneOf:
        - title: Single Topic Match
          $ref: ../_shared/components/base-types.yaml#/components/schemas/bytes32
        - title: Multiple Topic Match
          type: array
          items:
            $ref: ../_shared/components/base-types.yaml#/components/schemas/bytes32
