components:
  schemas:
    AccountProof:
      title: Account proof
      type: object
      required:
        - address
        - accountProof
        - balance
        - codeHash
        - nonce
        - storageHash
        - storageProof
      additionalProperties: false
      properties:
        address:
          title: address
          $ref: ../../_shared/components/base-types.yaml#/components/schemas/address
        accountProof:
          title: accountProof
          type: array
          items:
            $ref: ../../_shared/components/base-types.yaml#/components/schemas/bytes
        balance:
          title: balance
          $ref: ../../_shared/components/base-types.yaml#/components/schemas/uint256
        codeHash:
          title: codeHash
          $ref: ../../_shared/components/base-types.yaml#/components/schemas/hash32
        nonce:
          title: nonce
          $ref: ../../_shared/components/base-types.yaml#/components/schemas/uint64
        storageHash:
          title: storageHash
          $ref: ../../_shared/components/base-types.yaml#/components/schemas/hash32
        storageProof:
          title: Storage proofs
          type: array
          items:
            $ref: ../../_shared/components/state.yaml#/components/schemas/StorageProof
    StorageProof:
      title: Storage proof
      type: object
      required:
        - key
        - value
        - proof
      additionalProperties: false
      properties:
        key:
          title: key
          $ref: ../../_shared/components/base-types.yaml#/components/schemas/bytesMax32
        value:
          title: value
          $ref: ../../_shared/components/base-types.yaml#/components/schemas/uint256
        proof:
          title: proof
          type: array
          items:
            $ref: ../../_shared/components/base-types.yaml#/components/schemas/bytes
