components:
  schemas:
    Withdrawal:
      type: object
      title: Validator withdrawal
      required:
        - index
        - validatorIndex
        - address
        - amount
      additionalProperties: false
      properties:
        index:
          title: index of withdrawal
          $ref: ../../_shared/components/base-types.yaml#/components/schemas/uint64
        validatorIndex:
          title: index of validator that generated withdrawal
          $ref: ../../_shared/components/base-types.yaml#/components/schemas/uint64
        address:
          title: recipient address for withdrawal value
          $ref: ../../_shared/components/base-types.yaml#/components/schemas/address
        amount:
          title: value contained in withdrawal
          $ref: ../../_shared/components/base-types.yaml#/components/schemas/uint256
