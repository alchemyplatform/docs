              paymasterPostOpGasLimit:
                type: "string"
                description: "The amount of gas to allocate for the paymaster post-op code (only if a paymaster exists)"
    - name: "entryPoint"
      description: "The entrypoint address the request should be sent through. Must be one of the entry points returned by the supportedEntryPoints RPC call."
      schema:
        type: "string"
        pattern: "^0[xX][0-9a-fA-F]*$"
    - name: "chainId"
      description: "The chain ID of the network the operation will be submitted on."
      schema:
        type: "string"
        pattern: "^0[xX][0-9a-fA-F]+$"
    - name: "context"
      description: "An object containing context. Must include a policyId and may include webhookData."
