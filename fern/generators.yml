# yaml-language-server: $schema=https://schema.buildwithfern.dev/generators-yml.json
api:
  specs:
    - openapi: ./openapi/accounts.yaml
    - openapi: ./openapi/blocks.yaml
    # - openapi: ./openapi/nft.yaml
    #   overrides: ./openapi/openapi-overrides.yml
    - openapi: ./openapi/notify.yaml
    - openapi: ./openapi/prices.yaml
    - openapi: ./openapi/transactions.yaml
default-group: local
groups:
  local:
    generators:
      - name: fernapi/fern-typescript-node-sdk
        version: 0.49.3
        output:
          location: local-file-system
          path: ../sdks/typescript
        config: {}
