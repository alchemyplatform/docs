# yaml-language-server: $schema=https://schema.buildwithfern.dev/docs-yml.json

instances:
  - url: https://alchemy.docs.buildwithfern.com
logo:
  light: assets/alchemy-light.svg
  dark: assets/alchemy-dark.svg
  height: 30
favicon: assets/favicon.png

css: ./assets/styles.css
js:
  path: ./dist/output.js
  strategy: beforeInteractive

experimental:
  openapi-parser-v3: true
  mdx-components:
    # Account Kit components are auto-generated here

colors:
  accent-primary:
    light: "#5167FF"
    dark: "#5167FF"
  background:
    light: "#FFFFFF"
    dark: "#020617"
  header-background:
    light: "#FFFFFF"
    dark: "#020617"
  sidebar-background:
    light: "#FFFFFF"
    dark: "#020617"
  border:
    light: "#E2E8F0"
    dark: "#1F2937"

typography:
  bodyFont:
    name: PPNeueMontreal
    paths:
      # - path: assets/fonts/PPNeueMontreal-Light.woff2
      #   weight: 400
      #   style: normal
      - path: assets/fonts/PPNeueMontreal-Regular.woff2
        weight: 500
        style: normal
      - path: assets/fonts/PPNeueMontreal-SemiBold.woff2
        weight: 600
        style: normal
  headingsFont:
    name: PPNeueMontreal
    paths:
      - path: assets/fonts/PPNeueMontreal-Regular.woff2
        weight: 500
        style: normal
      # - path: assets/fonts/PPNeueMontreal-Light.woff2
      #   weight: 400
      #   style: normal
      - path: assets/fonts/PPNeueMontreal-SemiBold.woff2
        weight: 600
        style: normal

navbar-links:
  - type: filled
    text: Sign in to Alchemy
    url: https://register-developer.sandbox.alchemy.com/

layout:
  searchbar-placement: header
  page-width: full
  tabs-placement: header
tabs:
  home:
    display-name: Home
    skip-slug: true
  get-started:
    slug: get-started
    display-name: Get Started
  ref:
    display-name: APIs
    slug: apis
  sdks:
    display-name: SDKs
    slug: sdks
  wallets:
    display-name: Wallets
    slug: wallets
  tools:
    display-name: Tools
  chains:
    display-name: Chains
  changelog:
    display-name: Changelog
    changelog: ./changelog
  docs:
    slug: docs
    display-name: Tutorials

