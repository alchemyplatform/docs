# yaml-language-server: $schema=https://schema.buildwithfern.dev/docs-yml.json

instances:
  - url: https://alchemy.docs.buildwithfern.com/docs
    custom-domain: https://alchemy.com/docs

layout:
  searchbar-placement: header
  page-width: full
  tabs-placement: header

title: Alchemy Docs

logo:
  href: /
  light: assets/alchemy-light.svg
  dark: assets/alchemy-dark.svg
  height: 30

favicon: assets/favicon.png

colors:
  accent-primary:
    light: "#5167FF"
    dark: "#5167FF"
  background:
    light: "#FFFFFF"
    dark: "#020617"
  header-background:
    light: "#FFFFFF"
    dark: "#020617"
  sidebar-background:
    light: "#FFFFFF"
    dark: "#020617"
  border:
    light: "#E2E8F0"
    dark: "#131829"

typography:
  bodyFont:
    name: Inter
    paths:
      - path: assets/fonts/Inter-VariableFont_opsz,wght.ttf
        weight: 500
        style: normal
      - path: assets/fonts/Inter-VariableFont_opsz,wght.ttf
        weight: 600
        style: normal
  headingsFont:
    name: Inter
    paths:
      - path: assets/fonts/Inter-VariableFont_opsz,wght.ttf
        weight: 500
        style: normal
      - path: assets/fonts/Inter-VariableFont_opsz,wght.ttf
        weight: 600
        style: normal

css:
  - ./assets/styles.css

js:
  - path: ./dist/output.js
    strategy: beforeInteractive
  - path: assets/heap.js
    strategy: beforeInteractive

experimental:
  openapi-parser-v3: true
  mdx-components:
    # Account Kit components are auto-generated here

# TODO: is it possible to add a Font Awesome icon to a navbar-link?
navbar-links:
  - type: filled
    text: Go to Dashboard
    url: https://dashboard.alchemy.com/signup?a=docs

landing-page:
  page: Home
  slug: /
  path: home/index.mdx

tabs:
  get-started:
    display-name: Get Started
    slug: tutorials
  wallets:
    display-name: Wallets
    slug: wallets
  rollups:
    display-name: Rollups
    slug: rollups
  data:
    display-name: Data
    slug: data
  node:
