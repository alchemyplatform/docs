    dark: "#5167FF"
  background:
    light: "#FFFFFF"
    dark: "#020617"
  header-background:
    light: "#FFFFFF"
    dark: "#020617"
  sidebar-background:
    light: "#FFFFFF"
    dark: "#020617"
  border:
    light: "#E2E8F0"
    dark: "#1F2937"

typography:
  bodyFont:
    name: PPNeueMontreal
    paths:
      - path: assets/fonts/PPNeueMontreal-Regular.woff2
        weight: 500
        style: normal
      - path: assets/fonts/PPNeueMontreal-SemiBold.woff2
        weight: 600
        style: normal
  headingsFont:
    name: PPNeueMontreal
    paths:
      - path: assets/fonts/PPNeueMontreal-Regular.woff2
        weight: 500
        style: normal
      - path: assets/fonts/PPNeueMontreal-SemiBold.woff2
        weight: 600
        style: normal

css: ./assets/styles.css
js:
  path: ./dist/output.js
  strategy: beforeInteractive

experimental:
  openapi-parser-v3: true
  mdx-components:
    # Account Kit components are auto-generated here

navbar-links:
  - type: filled
    text: Sign in to Alchemy
    url: https://dashboard.alchemy.com/signup?a=docs

landing-page:
  page: Home
  slug: /
  path: home/index.mdx

