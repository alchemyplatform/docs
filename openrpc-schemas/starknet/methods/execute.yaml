- name: starknet_call
  summary: Call a StarkNet function without creating a StarkNet transaction
  description: >
    Calls a function in a contract and returns the return value. Using this
    call will not create a transaction; hence, will not change the state
  params:
    - name: request
      summary: The details of the function call
      required: true
      schema:
        title: Function call
        $ref: "#/components/schemas/FUNCTION_CALL"
    - name: block_id
      description: >
        The hash of the requested block, or number (height) of the requested
        block, or a block tag, for the block referencing the state or call the
        transaction on.
      required: true
      schema:
        title: Block id
        $ref: "#/components/schemas/BLOCK_ID"
  result:
    name: result
    summary: The function's return value
    description: The function's return value, as defined in the Cairo output
    schema:
      type: array
      title: Field element
      items:
        $ref: "#/components/schemas/FELT"
